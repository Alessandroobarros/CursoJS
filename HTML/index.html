<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Meu Html</title>

    <style>
        p{
            background-color: royalblue;
        }

        h1{

    <p>Texto de verificação para saber se o <b class="bold">CSSS</b> altera outras tags</p>
